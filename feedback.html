<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дитячий навчальний портал</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <div class="div-header">
      <div>
        <img src="images/logo.jpg" alt="Logo" class="img-logo">
        <h1>Навчальний портал для дітей</h1>
        <div>
          <button>Зареєструватись</button>
          <button>Перейти у власний кабінет</button>
        </div>
      </div>
      <nav>
        <a href="index.html">Головна</a>
        <a href="courses.html">Список Курсів</a>
        <a href="feedback.html">Зворотній зв'язок</a>
      </nav>
    </div>
  </header>



  <main class="main-feedback">



    <h2>Форма зворотнього зв’язку</h2>

    <form class="feedback-form">
      <fieldset>
        <legend>Персональна інформація</legend>

        <label for="parents-name">Прізвище та ім’я батьків:</label>
        <input type="text" id="parents-name" name="parents-name" required>

        <label for="email">E-mail батьків:</label>
        <input type="email" id="email" name="email" required>

        <label for="child-age">Вік дитини:</label>
        <input type="number" id="child-age" name="child-age" min="3" max="18" required>

        <label>Стать дитини:</label>
        <div class="gender">
          <label class="gender-option">
            <input type="radio" name="gender" value="male" required>
            <span>Хлопчик</span>
          </label>

          <label class="gender-option">
            <input type="radio" name="gender" value="female">
            <span>Дівчинка</span>
          </label>
        </div>
      </fieldset>

      <label for="purpose">Мета зворотнього зв’язку:</label>
      <select id="purpose" name="purpose" required>
        <option value="">-- Оберіть мету --</option>
        <option value="coop">Співпраця</option>
        <option value="complaint">Скарга на неякісний контент</option>
        <option value="suggestion">Пропозиція</option>
        <option value="error">Наявність помилки</option>
      </select>

      <label for="details">Детально:</label>
      <textarea id="details" name="details" maxlength="500" rows="5" cols="40" required></textarea>

      <div class="consent">
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent" class="consent-text">
          Я даю згоду на обробку моїх персональних даних
        </label>
      </div>

      <div class="buttons">
        <button type="reset">Очистити</button>
        <button type="submit">Відправити</button>
      </div>
    </form>

  </main>



  <footer>
    <p>Адреса: м. Київ, вул. Шевченка, 1</p>
    <p>Тел: +380 99 123 45 67</p>

  </footer>

</body>

</html>
